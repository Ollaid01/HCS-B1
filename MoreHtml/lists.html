<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Unordered Lists -->
    <h1> Unordered Lists </h1>
    <ul>
        <li>Flour</li>
        <li>Baking Soda</li>
        <li>Tomatos
            <ol>
                <li>Fresh tomatos</li>
                <li>Canned tomatos</li>
            </ol>
        </li>
    </ul>
    <!-- Ordered List-->
    <h1> Ordered list</h1>
    <ol>
        <li>Joe Shumer</li>
        <li>Tina Turner</li>
        <li>Jackie Shan</li>
    </ol>

</body>
</html>
